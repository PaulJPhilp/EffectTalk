name: Publish

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  changesets:
    name: Create Release Pull Request or Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This is required to use the changesets action with npm
          publish: bun run publish
          commit: "chore: version packages"
          title: "chore: version packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Log published packages
        if: steps.changesets.outputs.published == 'true'
        run: echo "Published: ${{ steps.changesets.outputs.publishedPackages }}"

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CHANGELOG.md
          tag_name: ${{ steps.changesets.outputs.latestVersion }}
          body: "See [Changesets](https://github.com/${{ github.repository }}/blob/main/.changeset) for details."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
